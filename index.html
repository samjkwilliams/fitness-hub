  <meta charset="utf-8" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Fitness Hub</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0f14;
      --surface: #121821;
      --surface-2: #182130;
      --text: #e8eef6;
      --muted: #9bb0c9;
      --accent: #4dd2ff;
      --accent-2: #7c5cff;
      --good: #38d39f;
      --warn: #ffb020;
      --danger: #ff5c5c;
      --border: #223047;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.2px;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 22px 20px 12px;
      position: sticky;
      top: 0;
      background: linear-gradient(180deg, rgba(11,15,20,0.96) 0%, rgba(11,15,20,0.6) 100%);
      backdrop-filter: blur(18px);
      z-index: 10;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      letter-spacing: 0.6px;
    }

    header p {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    main {
      padding: 16px 20px 96px;
      flex: 1;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      margin-bottom: 16px;
    }

    .card h2 {
      font-size: 16px;
      margin: 0 0 8px;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--surface-2);
      color: var(--muted);
      font-size: 12px;
      border: 1px solid var(--border);
    }

    .btn {
      border: none;
      border-radius: 12px;
      padding: 12px 14px;
      font-weight: 600;
      color: #081019;
      background: var(--accent);
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 24px rgba(77,210,255,0.25);
    }

    .btn.secondary {
      background: var(--surface-2);
      color: var(--text);
      border: 1px solid var(--border);
      box-shadow: none;
    }

    .btn.ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
      box-shadow: none;
    }

    .btn.active-filter {
      color: var(--text);
      border-color: var(--accent);
      box-shadow: 0 6px 18px rgba(77,210,255,0.2);
    }

    .btn:active { transform: scale(0.98); }

    .tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 10px 12px 20px;
      background: rgba(11,15,20,0.95);
      border-top: 1px solid var(--border);
      backdrop-filter: blur(12px);
    }

    .tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--muted);
      cursor: pointer;
    }

    .tab.active { color: var(--text); }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }

    .program {
      padding: 12px;
      border-radius: 14px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .program h3 {
      margin: 0;
      font-size: 15px;
    }

    .program p {
      margin: 0;
      color: var(--muted);
      font-size: 12px;
      min-height: 32px;
    }

    .badge {
      font-size: 11px;
      color: var(--muted);
    }

    .workout-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .exercise {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      background: #101620;
    }

    .exercise h4 {
      margin: 0 0 6px;
      font-size: 14px;
    }

    .exercise small {
      color: var(--muted);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th, td {
      padding: 6px 4px;
      border-bottom: 1px solid var(--border);
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b111a;
      color: var(--text);
      font-size: 12px;
    }

    .set-row {
      display: grid;
      grid-template-columns: 26px 1fr 1fr 1fr 1fr;
      gap: 6px;
      align-items: center;
      margin-bottom: 6px;
    }

    .set-row .set-done {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: transparent;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--muted);
      font-size: 12px;
    }

    .set-row .set-done.done {
      background: var(--good);
      color: #04110c;
      border-color: transparent;
      font-weight: 700;
    }

    .inline-note {
      color: var(--muted);
      font-size: 11px;
    }

    .timer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 10px 12px;
      background: #0c131e;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .timer .time {
      font-size: 20px;
      font-weight: 700;
    }

    .tag {
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(124,92,255,0.2);
      color: #c7baff;
      font-size: 11px;
      border: 1px solid rgba(124,92,255,0.35);
    }

    .empty {
      color: var(--muted);
      font-size: 13px;
      text-align: center;
      padding: 20px 0;
    }

    .chart {
      width: 100%;
      height: 60px;
      background: #0c121c;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }

    .calendar-head {
      text-align: center;
      font-size: 11px;
      color: var(--muted);
      padding: 4px 0;
    }

    .calendar-cell {
      background: #0c131e;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 0;
      color: var(--text);
      font-size: 12px;
      cursor: pointer;
      position: relative;
      touch-action: manipulation;
    }
    .calendar-cell:focus {
      outline: none;
    }

    .calendar-cell.today {
      border-color: var(--accent);
    }

    .calendar-cell.selected {
      background: rgba(77,210,255,0.2);
      border-color: var(--accent);
    }

    .calendar-cell.has-log .dot {
      width: 6px;
      height: 6px;
      background: var(--good);
      border-radius: 999px;
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
    }
    .calendar-cell[data-daytype="chest"] .dot { background: #ff6b6b; }
    .calendar-cell[data-daytype="back"] .dot { background: #4d96ff; }
    .calendar-cell[data-daytype="legs"] .dot { background: #f7b731; }
    .calendar-cell[data-daytype="shoulders"] .dot { background: #a55eea; }
    .calendar-cell[data-daytype="arms"] .dot { background: #45aaf2; }
    .calendar-cell[data-daytype="push"] .dot { background: #ff7f50; }
    .calendar-cell[data-daytype="pull"] .dot { background: #26de81; }

    .calendar-cell[data-daytype="upper"] .dot { background: #3867d6; }
    .calendar-cell[data-daytype="lower"] .dot { background: #fd9644; }

    .split {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    @media (max-width: 720px) {

      .set-row { grid-template-columns: 26px 1fr 1fr; grid-template-rows: auto auto; }
      .set-row input:nth-child(4), .set-row input:nth-child(5) { grid-column: span 1; }

  </style>
</head>

        return "Bodybuilding";

      if (name.includes("x-frame") || name.includes("hypertrophy") || name.includes("ppl") || name.includes("phat")) {
        return "Hypertrophy";
      }
      if (name.includes("powerlifting") || name.includes("peaking") || name.includes("smolov") || name.includes("coan") || name.includes("candito") || name.includes("calgary") || name.includes("sheiko") || name.includes("nsuns") || name.includes("texas method") || name.includes("gzclp")) {
        return "Powerlifting";
      }
      if (name.includes("phul") || name.includes("powerbuilding") || name.includes("strength_hypertrophy")) {
        return "Powerbuilding";
      }
      if (name.includes("starting strength") || name.includes("stronglifts") || name.includes("5x5") || name.includes("strength")) {
        return "Strength";
      }
      if (name.includes("bodyweight") || name.includes("calisthenics")) {
        return "Bodyweight";
      }
      return "General";
    }

    function buildProgramCatalog() {
      const builtIns = state.programs.map(program => ({
        id: program.id,
        name: program.name,
        focus: program.focus,
        daysCount: program.days.length,
        category: program.category || inferCategory(program),
        source: program.source || "Built-in",
        templateOnly: false,
        tag: program.tag || "Included"
      }));
      return builtIns;
    }

    function loadState() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (raw) {
        try {
          const parsed = JSON.parse(raw);
          parsed.dayOverrides = parsed.dayOverrides || {};
          parsed.activeDate = parsed.activeDate || new Date().toISOString().slice(0, 10);
          parsed.units = parsed.units || "lb";
          parsed.calendarMonth = parsed.calendarMonth || parsed.activeDate.slice(0, 7);
          parsed.favorites = (parsed.favorites || []).filter(id => CURATED_PROGRAM_IDS.has(id));
          parsed.programFilter = parsed.programFilter || "All";
          const existing = new Map((parsed.programs || [])
            .filter(program => CURATED_PROGRAM_IDS.has(program.id))
            .map(program => [
              program.id,
              {
                ...program,
                category: program.category || inferCategory(program),
                source: program.source || "Built-in"
              }
            ]));
          parsed.programs = curatedPrograms.map(program => ({
            ...program,
            ...(existing.get(program.id) || {}),
            category: (existing.get(program.id)?.category) || inferCategory(program),
            source: (existing.get(program.id)?.source) || "Built-in"
          }));
          return parsed;
        } catch (err) {
          console.warn("Failed to parse storage", err);
        }
      }
      return {
        programs: curatedPrograms.map(program => ({
          ...program,
          category: inferCategory(program),
          source: "Built-in"
        })),
        activeProgramId: curatedPrograms[0].id,
        programStart: new Date().toISOString().slice(0, 10),
        logs: {},
        dayOverrides: {},
        activeDate: new Date().toISOString().slice(0, 10),
        units: "lb",
        calendarMonth: new Date().toISOString().slice(0, 7),
        favorites: [],
        programFilter: "All"
      };
    }

    function saveState(state) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    let state = loadState();

    function getActiveProgram() {
      return state.programs.find(p => p.id === state.activeProgramId) || state.programs[0];
    }

    function getTodayKey() {
      return state.activeDate || formatDateKey(new Date());

    function formatDateKey(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, "0");
      const d = String(date.getDate()).padStart(2, "0");
      return `${y}-${m}-${d}`;
    }

    function dayIndexForProgram(program, dateKey) {
      const start = new Date(state.programStart);
      const target = new Date(dateKey);
      const diffDays = Math.floor((target - start) / (1000 * 60 * 60 * 24));
      const index = ((diffDays % program.days.length) + program.days.length) % program.days.length;
      const week = Math.floor(diffDays / program.days.length) + 1;
      return { index, week, diffDays };
    }

    function getDayIndexForDate(program, dateKey) {
      const override = state.dayOverrides?.[dateKey];
      if (override !== undefined && override !== null) {
        return { index: override, week: "-", diffDays: 0, overridden: true };
      }
      const result = dayIndexForProgram(program, dateKey);
      return { ...result, overridden: false };
    }

    function getSetsForExercise(exercise, exIndex, log) {
      const defaultSets = Array.from({ length: exercise.sets }).map(() => ({ weight: "", reps: "", rpe: "", notes: "", done: false }));
      if (!log || !log.exercises || !log.exercises[exIndex]) {
        return defaultSets;
      }
      const saved = log.exercises[exIndex].sets;
      if (saved.length >= defaultSets.length) return saved;
      return [...saved, ...defaultSets.slice(saved.length)];
    }

    function ensureTodayLog() {
      const today = getTodayKey();
      if (!state.logs[today]) {
        const program = getActiveProgram();
        const { index } = getDayIndexForDate(program, today);
        const workoutPlan = program.days[index];
        state.logs[today] = {
          programId: program.id,
          programName: program.name,
          workoutName: workoutPlan.name,
          dayType: getWorkoutTypeLabel(workoutPlan.name),
          exercises: workoutPlan.exercises.map(exercise => ({
            name: exercise.name,
            selectedName: exercise.name,
            targetPercent: exercise.percent !== null && exercise.percent !== undefined ? exercise.percent : null,
            sets: Array.from({ length: exercise.sets }).map(() => ({ weight: "", reps: "", rpe: "", notes: "", done: false }))
          }))
        };
        saveState(state);
      }
    }

    function startWorkout() {
      ensureTodayLog();
      render();
    }

    function updateSet(exIndex, setIndex, field, value) {
      ensureTodayLog();
      const today = getTodayKey();
      state.logs[today].exercises[exIndex].sets[setIndex][field] = value;
      saveState(state);
    }

    function updateTargetPercent(exIndex, value) {
      ensureTodayLog();
      const today = getTodayKey();
      const cleaned = value === "" ? null : value;
      state.logs[today].exercises[exIndex].targetPercent = cleaned;
      saveState(state);
      render();
    }

    function promptTargetPercent(exIndex) {
      ensureTodayLog();
      const value = prompt("Enter target % of 1RM (e.g. 75):");
      if (value === null) return;
      const parsed = parseFloat(value);
      if (Number.isNaN(parsed) || parsed <= 0) {
        alert("Please enter a valid percentage.");
        return;
      }
      updateTargetPercent(exIndex, parsed);
    }

    function applySuggestedWeight(exIndex, weight) {
      ensureTodayLog();
      const today = getTodayKey();
      const sets = state.logs[today].exercises[exIndex].sets;
      sets.forEach(set => {
        if (!set.weight) {
          set.weight = String(weight);
        }
      });
      saveState(state);
      render();
    }

    function fillNextSet(exIndex, weight, reps) {
      ensureTodayLog();
      const today = getTodayKey();
      const sets = state.logs[today].exercises[exIndex].sets;
      const target = sets.find(set => !set.weight || !set.reps) || sets[sets.length - 1];
      target.weight = String(weight);
      target.reps = String(reps);
      saveState(state);
      render();
    }

    function updateExerciseSelection(exIndex, value) {
      ensureTodayLog();
      const today = getTodayKey();
      state.logs[today].exercises[exIndex].selectedName = value;
      saveState(state);
      render();
    }

    function toggleSet(exIndex, setIndex) {
      ensureTodayLog();
      const today = getTodayKey();
      const set = state.logs[today].exercises[exIndex].sets[setIndex];
      set.done = !set.done;
      if (set.done) {
        timerStart(90);
      }
      saveState(state);
      render();
    }

    function addSet(exIndex) {
      ensureTodayLog();
      const today = getTodayKey();
      state.logs[today].exercises[exIndex].sets.push({ weight: "", reps: "", rpe: "", notes: "", done: false });
      saveState(state);
      render();
    }

    function duplicateLast(exIndex) {
      ensureTodayLog();
      const today = getTodayKey();
      const sets = state.logs[today].exercises[exIndex].sets;
      const last = sets[sets.length - 1];
      sets.push({ ...last, done: false });
      saveState(state);
      render();
    }

    function saveWorkout(markComplete) {
      ensureTodayLog();
      const today = getTodayKey();
      const log = state.logs[today];
      log.completed = markComplete;
      if (!log.dayType) {
        log.dayType = getWorkoutTypeLabel(log.workoutName || "");
      }
      log.totalVolume = calculateVolume(log);
      log.loggedAt = today;
      log.units = state.units;
      saveState(state);
      render();
    }

    function calculateVolume(log) {
      let total = 0;
      log.exercises.forEach(ex => {
        ex.sets.forEach(set => {
          const w = parseFloat(set.weight);
          const r = parseFloat(set.reps);
          if (!isNaN(w) && !isNaN(r)) total += w * r;
        });
      });
      return total;
    }

    function buildWorkoutSummary(log) {
      if (!log) return null;
      const exerciseVolumes = new Map();
      let totalSets = 0;
      const prHighlights = [];
      log.exercises.forEach(ex => {
        const name = ex.selectedName || ex.name;
        let volume = 0;
        const best = getBestSet(ex.sets);
        const priorPR = getExercisePR(name, log.loggedAt || getTodayKey());
        if (best && (!priorPR || best.e1rm > priorPR.best1rm)) {
          prHighlights.push({ name, weight: best.weight, reps: best.reps, e1rm: best.e1rm });
        }
        ex.sets.forEach(set => {
          const w = parseFloat(set.weight);
          const r = parseFloat(set.reps);
          if (!isNaN(w) && !isNaN(r)) {
            totalSets += 1;
          } else if (set.done) {
            totalSets += 1;
          }
          if (!isNaN(w) && !isNaN(r)) volume += w * r;
        });
        if (volume > 0) {
          exerciseVolumes.set(name, (exerciseVolumes.get(name) || 0) + volume);
        }
      });
      return {
        totalVolume: calculateVolume(log),
        totalSets,
        prHighlights,
        exerciseVolumes: Array.from(exerciseVolumes.entries())
          .map(([name, volume]) => ({ name, volume }))
          .sort((a, b) => b.volume - a.volume)
      };
    }

    function resetToday() {
      const today = getTodayKey();
      delete state.logs[today];
      saveState(state);
      render();
    }

    function setActiveProgram(programId) {
      state.activeProgramId = programId;
      state.programStart = getTodayKey();
      saveState(state);
      render();
    }

    function toggleFavorite(programId) {
      const favorites = new Set(state.favorites || []);
      if (favorites.has(programId)) {
        favorites.delete(programId);
      } else {
        favorites.add(programId);
      }
      state.favorites = Array.from(favorites);
      saveState(state);
      render();
    }

    function setProgramFilter(category) {
      state.programFilter = category;
      saveState(state);
      render();
    }

    function previewProgram(programId) {
      const program = state.programs.find(p => p.id === programId);
      if (!program) return;
      alert(program.days.map(day => `${day.name}: ${day.exercises.map(ex => ex.name).join(', ') || 'No exercises yet'}`).join('\n\n'));
    }

    function updateStartDate(value) {
      state.programStart = value;
      saveState(state);
      render();
    }

    function setActiveDate(value) {
      state.activeDate = value;
      state.calendarMonth = value.slice(0, 7);
      saveState(state);
      render();
    }

    function shiftActiveDate(deltaDays) {
      const base = new Date((state.activeDate || formatDateKey(new Date())) + "T00:00:00");
      base.setDate(base.getDate() + deltaDays);
      const nextKey = formatDateKey(base);
      state.activeDate = nextKey;
      state.calendarMonth = nextKey.slice(0, 7);
      saveState(state);
      render();
    }

    function goToToday() {
      const todayKey = formatDateKey(new Date());
      state.activeDate = todayKey;
      state.calendarMonth = todayKey.slice(0, 7);
      saveState(state);
      render();
    }

    function setUnits(value) {
      state.units = value;
      saveState(state);
      render();
    }

    function formatVolume(value) {
      const unit = state.units || "lb";
      const factor = unit === "kg" ? 0.453592 : 1;
      return `${Math.round(value * factor)} ${unit}`;
    }

    function roundToIncrement(value) {
      const unit = state.units || "lb";
      const increment = unit === "kg" ? 1 : 2.5;
      return Math.round(value / increment) * increment;
    }

    function formatWeight(value) {
      const unit = state.units || "lb";
      const rounded = roundToIncrement(value);
      const display = Number.isInteger(rounded) ? rounded : rounded.toFixed(1);
      return `${display} ${unit}`;
    }

    function updateDayOverride(value) {
      const today = getTodayKey();
      state.dayOverrides = state.dayOverrides || {};
      state.dayOverrides[today] = parseInt(value, 10);
      delete state.logs[today];
      saveState(state);
      render();
    }

    function clearDayOverride() {
      const today = getTodayKey();
      if (state.dayOverrides) {
        delete state.dayOverrides[today];
      }
      delete state.logs[today];
      saveState(state);
      render();
    }

    function exportData() {
      const data = JSON.stringify(state, null, 2);
      navigator.clipboard.writeText(data).then(() => {
        alert("Data copied to clipboard. Save it anywhere you like.");
      });
    }

    function importData() {
      const data = prompt("Paste your exported data JSON here:");
      if (!data) return;
      try {
        state = JSON.parse(data);
        saveState(state);
        render();
      } catch (err) {
        alert("That didn't look like valid data.");
      }
    }

    function getSelectedExerciseName(exIndex, exercise, log) {
      return log?.exercises?.[exIndex]?.selectedName || exercise.name;
    }

    function getBestSet(sets) {
      let best = null;
      sets.forEach(set => {
        const w = parseFloat(set.weight);
        const r = parseFloat(set.reps);
        if (isNaN(w) || isNaN(r)) return;
        const e1rm = w * (1 + r / 30);
        if (!best || e1rm > best.e1rm) {
          best = { weight: w, reps: r, e1rm };
        }
      });
      return best;
    }

    function getExerciseHistory(exerciseName, limit = 3, excludeDate = null) {
      const entries = Object.entries(state.logs)
        .filter(([_, log]) => log.exercises)
        .filter(([date]) => (excludeDate ? date !== excludeDate : true))
        .map(([date, log]) => {
          const ex = log.exercises.find(item => (item.selectedName || item.name) === exerciseName);
          return {
            date,
            bestSet: ex ? getBestSet(ex.sets) : null
          };
        })
        .filter(entry => entry.bestSet)
        .sort((a,b) => b.date.localeCompare(a.date))
        .slice(0, limit);

      return entries.map(entry => ({
        date: entry.date,
        weight: entry.bestSet.weight,
        reps: entry.bestSet.reps,
        e1rm: entry.bestSet.e1rm
      }));
    }

    function getExercisePR(exerciseName, excludeDate = null) {
      const history = getExerciseHistory(exerciseName, 999, excludeDate);
      if (history.length === 0) return null;
      let best = history[0];
      history.forEach(entry => {
        if (entry.e1rm > best.e1rm) best = entry;
      });
      return { ...best, best1rm: best.e1rm };
    }

    function getTrainingMaxInfo(exerciseName, excludeDate = null) {
      const pr = getExercisePR(exerciseName, excludeDate);
      if (pr) {
        return { e1rm: pr.best1rm, date: pr.date, source: "PR" };
      }
      const history = getExerciseHistory(exerciseName, 1, excludeDate);
      if (history.length) {
        return { e1rm: history[0].e1rm, date: history[0].date, source: "Last" };
      }
      return null;
    }

    function getTargetPercent(exercise, logExercise) {
      const stored = logExercise?.targetPercent;
      if (stored !== undefined && stored !== null && String(stored).trim() !== "") {
        const parsed = parseFloat(stored);
        return Number.isNaN(parsed) ? null : parsed;
      }
      if (exercise.percent !== undefined && exercise.percent !== null) {
        return exercise.percent;
      }
      return null;
    }

    function getWorkoutTypeLabel(text) {
      const name = (text || "").toLowerCase();
      if (name.includes("full")) return "full";
      if (name.includes("leg") || name.includes("lower")) return "legs";
      if (name.includes("chest")) return "chest";
      if (name.includes("back")) return "back";
      if (name.includes("shoulder")) return "shoulders";
      if (name.includes("arm")) return "arms";
      if (name.includes("push")) return "push";
      if (name.includes("pull")) return "pull";
      if (name.includes("upper")) return "upper";
      return "general";
    }

    function renderHistoryPreview(history) {
      if (!history.length) return "";
      return `
        <div style="margin-top:10px">
          <div class="inline-note">Last ${history.length} sessions</div>
          <table>
            <thead>
              <tr><th>Date</th><th>Best Set</th><th>Est. 1RM</th></tr>
            </thead>
            <tbody>
              ${history.map(entry => `
                <tr>
                  <td>${formatDate(entry.date)}</td>
                  <td>${entry.weight} x ${entry.reps}</td>
                  <td>${entry.e1rm.toFixed(1)}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        </div>
      `;
    }

    function buildSelectOptions(options, selected) {
      return options.map(option => `
        <option value="${escapeHtml(option)}" ${option === selected ? "selected" : ""}>
          ${escapeHtml(option)}
        </option>
      `).join("");
    }

    function escapeHtml(value) {
      return String(value)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function buildExerciseTrends() {
      const map = new Map();
      Object.entries(state.logs).forEach(([date, log]) => {
        log.exercises?.forEach(ex => {
          ex.sets.forEach(set => {
            const w = parseFloat(set.weight);
            const r = parseFloat(set.reps);
            if (isNaN(w) || isNaN(r)) return;
            const e1rm = w * (1 + r / 30);
            const name = ex.selectedName || ex.name;
            const current = map.get(name) || { name, best1rm: 0, lastWeight: w, lastReps: r, lastDate: date };
            current.best1rm = Math.max(current.best1rm, e1rm);
            if (date >= current.lastDate) {
              current.lastWeight = w;
              current.lastReps = r;
              current.lastDate = date;
            }
            map.set(name, current);
          });
        });
      });
      return Array.from(map.values()).sort((a,b) => b.best1rm - a.best1rm).slice(0, 8);
    }

    function drawChart(exercises) {
      const canvas = document.getElementById("chart");
      if (!canvas) return;
      const ctx = canvas.getContext("2d");
      const width = canvas.clientWidth;
      const height = canvas.clientHeight;
      canvas.width = width;
      canvas.height = height;
      ctx.clearRect(0,0,width,height);
      ctx.strokeStyle = "#4dd2ff";
      ctx.lineWidth = 2;

      const values = exercises.map(x => x.best1rm);
      if (values.length === 0) {
        ctx.fillStyle = "#9bb0c9";
        ctx.fillText("Log workouts to see trends", 10, 30);
        return;
      }
      const max = Math.max(...values);
      const min = Math.min(...values);
      const pad = 10;

      values.forEach((v, i) => {
        const x = pad + i * ((width - pad * 2) / Math.max(values.length - 1, 1));
        const y = height - pad - ((v - min) / Math.max(max - min, 1)) * (height - pad * 2);
        if (i === 0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      });
      ctx.stroke();
    }

    function renderSelectedDaySummary() {
      const dateKey = state.activeDate || formatDateKey(new Date());
      const log = state.logs[dateKey];
      const summary = log ? buildWorkoutSummary(log) : null;

      if (!log) {
        return `
          <div class="inline-note">No workout logged for ${formatDate(dateKey)}.</div>
          <div class="row" style="margin-top:10px">
            <button class="btn secondary" onclick="switchTab('today')">Go to Day</button>
          </div>
        `;
      }

      return `
        <div class="row" style="justify-content: space-between">
          <div>
            <div class="inline-note">${formatDate(dateKey)}</div>
            <div>${log.programName || ""} · ${log.workoutName || ""}</div>
          </div>
          <span class="tag">${formatVolume(log.totalVolume ?? calculateVolume(log))}</span>
        </div>
        <div class="row" style="margin-top:8px">
          <span class="pill">Sets: ${summary?.totalSets ?? 0}</span>
          ${summary?.prHighlights?.length ? `<span class="pill">PRs: ${summary.prHighlights.length}</span>` : ""}
        </div>
        <div style="margin-top:10px">
          ${(summary?.exerciseVolumes || []).slice(0, 3).map(item => `
            <div class="inline-note">${item.name}: ${Math.round(item.volume)} lb</div>
          `).join("") || '<div class="inline-note">No logged volume yet.</div>'}
        </div>
        <div class="row" style="margin-top:10px">
          <button class="btn secondary" onclick="switchTab('today')">Go to Day</button>
        </div>
      `;
    }

    function buildCalendar(activeDate) {
      const [monthYear, monthNum] = (state.calendarMonth || formatDateKey(activeDate).slice(0, 7)).split("-");
      const currentMonth = new Date(Number(monthYear), Number(monthNum) - 1, 1);
      const year = currentMonth.getFullYear();
      const month = currentMonth.getMonth();
      const firstDay = new Date(year, month, 1);
      const startDay = firstDay.getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const todayKey = formatDateKey(new Date());
      const selectedKey = state.activeDate || todayKey;

      const cells = [];
      for (let i = 0; i < startDay; i += 1) {
        cells.push({ day: "", dateKey: "", hasLog: false, isToday: false, isSelected: false, disabled: true });
      }
      for (let day = 1; day <= daysInMonth; day += 1) {
        const dateKey = formatDateKey(new Date(year, month, day));
        const log = state.logs[dateKey];
        cells.push({
          day,
          dateKey,
          hasLog: Boolean(log),
          dayType: log?.dayType || getWorkoutTypeLabel(log?.workoutName || ""),
          isToday: dateKey === todayKey,
          isSelected: dateKey === selectedKey,
          disabled: false
        });
      }

      return {
        label: currentMonth.toLocaleDateString(undefined, { month: "long", year: "numeric" }),
        weekdays: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
        cells
      };
    }

    function changeCalendarMonth(direction) {
      const currentKey = state.calendarMonth || (state.activeDate || formatDateKey(new Date())).slice(0, 7);
      const [yearStr, monthStr] = currentKey.split("-");
      const base = new Date(Number(yearStr), Number(monthStr) - 1, 1);
      const next = new Date(base.getFullYear(), base.getMonth() + direction, 1);
      const nextKey = `${next.getFullYear()}-${String(next.getMonth() + 1).padStart(2, "0")}`;
      state.calendarMonth = nextKey;
      saveState(state);
      render();
    }

    function formatDate(dateKey) {
      const date = new Date(dateKey + "T00:00:00");
      return date.toLocaleDateString(undefined, { weekday: "short", month: "short", day: "numeric" });
    }

    function updateSubtitle() {
      const el = document.getElementById("subtitle");
      if (!el) return;
      const dateKey = state.activeDate || formatDateKey(new Date());
      el.textContent = `Build ${APP_VERSION} · ${formatDate(dateKey)}`;
    }

    let timerInterval = null;
    function timerStart(seconds) {
      timerStop();
      let remaining = seconds;
      updateTimerDisplay(remaining);
      timerInterval = setInterval(() => {
        remaining -= 1;
        if (remaining <= 0) {
          timerStop();
          updateTimerDisplay(0);
          return;
        }
        updateTimerDisplay(remaining);
      }, 1000);
    }

    function timerStop() {
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = null;
    }

    function updateTimerDisplay(seconds) {
      const el = document.getElementById("rest-timer");
      if (!el) return;
      const m = String(Math.floor(seconds / 60)).padStart(2, "0");
      const s = String(seconds % 60).padStart(2, "0");
      el.textContent = `${m}:${s}`;
    }

    function switchTab(target) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      const tab = document.querySelector(`.tab[data-view="${target}"]`);
      if (tab) tab.classList.add("active");
      document.querySelectorAll(".view").forEach(view => view.style.display = "none");
      const activeView = document.getElementById(`view-${target}`);
      if (activeView) activeView.style.display = "block";
    }

    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        switchTab(tab.dataset.view);
      });
    });

    render();
  </script>
</body>
